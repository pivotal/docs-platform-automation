    - in_parallel:
      - get: concourse-bosh-deployment
        passed:
          - deploy-and-test-aws
          - deploy-and-test-azure
          - deploy-and-test-gcp
      - get: docs-platform-automation
        passed:
          - deploy-and-test-aws
          - deploy-and-test-azure
          - deploy-and-test-gcp
      - get: ci
      - get: platform-automation-image
        params:
          unpack: true
