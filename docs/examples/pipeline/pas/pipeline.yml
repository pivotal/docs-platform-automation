# The following line helps maintain current documentation at http://docs.pivotal.io.
# code_snippet multiple-products-pipeline start yaml

# code_snippet multiple-product-resources-s3 start yaml
resource_types:
  - name: pivnet
    type: docker-image
    source:
      repository: pivotalcf/pivnet-resource
      tag: latest-final

resources:
  - name: telemetry-collector-binary
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      secret_access_key: ((s3_secret_access_key))
      region_name: ((s3_region_name))
      bucket: ((s3_pivnet_products_bucket))
      regexp: .*telemetry-(.*).tgz

  - name: platform-automation-tasks
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      secret_access_key: ((s3_secret_access_key))
      region_name: ((s3_region_name))
      bucket: ((s3_pivnet_products_bucket))
      regexp: .*tasks-(.*).zip

  - name: platform-automation-image
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      secret_access_key: ((s3_secret_access_key))
      region_name: ((s3_region_name))
      bucket: ((s3_pivnet_products_bucket))
      regexp: .*image-(.*).tgz

  - name: pas-windows-product
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      bucket: ((s3_pivnet_products_bucket))
      region_name: ((s3_region_name))
      secret_access_key: ((s3_secret_access_key))
      regexp: \[pas-windows,(.*)\]pas-windows-.*.pivotal

  - name: pas-windows-stemcell
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      bucket: ((s3_pivnet_products_bucket))
      region_name: ((s3_region_name))
      secret_access_key: ((s3_secret_access_key))
      regexp: pas-windows-stemcell/\[stemcells-windows-server,(.*)\]bosh-stemcell-.*-vsphere.*\.tgz
  # code_snippet multiple-product-resources-s3 end yaml

  # code_snippet multiple-product-export-installation start yaml
  - name: installation
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      secret_access_key: ((s3_secret_access_key))
      region_name: ((s3_region_name))
      bucket: ((s3_installation_bucket))
      regexp: installation-(.*).zip
  # code_snippet multiple-product-export-installation end yaml

  # code_snippet multiple-product-resources-configurations start yaml
  # VM state and foundation configuration
  - name: state
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      bucket: ((s3_foundation_state_bucket))
      region_name: ((s3_region_name))
      secret_access_key: ((s3_secret_access_key))
      versioned_file: state.yml

  - name: configuration
    type: git
    source:
      private_key: ((docs-ref-pipeline-repo-key.private_key))
      uri: ((docs-ref-pipeline-repo-uri))
      branch: master
  # code_snippet multiple-product-resources-configurations end yaml

  # code_snippet multiple-product-resources-triggers start yaml
  # triggers used to have jobs do something in a timely manner
  - name: one-time-trigger
    type: time
    source:
      interval: 999999h

  - name: daily-trigger
    type: time
    source:
      interval: 24h
  # code_snippet multiple-product-resources-triggers end yaml

# code_snippet multiple-product-interpolate-creds start yaml
# This task is used in multiple jobs
# The yaml anchor "*interpolate-creds" is used in its place
interpolate-creds: &interpolate-creds
  image: platform-automation-image
  file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
  params:
    VARS_PATHS: vars/vars
  input_mapping:
    tasks: platform-automation-tasks
    config: configuration
    vars: configuration
  output_mapping:
    tasks: platform-automation-tasks
# code_snippet multiple-product-interpolate-creds end yaml

# code_snippet multiple-product-jobs start yaml
jobs:
  - name: test-platform-automation
    serial: true
    plan:
    - aggregate:
      - get: platform-automation-image
        params:
          unpack: true
      - get: platform-automation-tasks
        params:
          unpack: true
      - get: configuration
    # code_snippet test-interpolate-usage start yaml
    - task: test-interpolate
      image: platform-automation-image
      file: platform-automation-tasks/tasks/test-interpolate.yml
      params:
        CONFIG_FILE: download-product/pas.yml
        SKIP_MISSING: true
      input_mapping:
        config: configuration
    # code_snippet test-interpolate-usage end
    # code_snippet test-usage start yaml
    - task: test
      file: platform-automation-tasks/tasks/test.yml
      image: platform-automation-image
    # code_snippet test-usage end
  - name: delete-opsman
    serial: true
    plan:
    - aggregate:
      - get: platform-automation-image
        params:
          unpack: true
      - get: platform-automation-tasks
        params:
          unpack: true
      - get: configuration
      - get: state
    - task: interpolate-creds
      <<: *interpolate-creds
    # code_snippet delete-installation-usage start yaml
    - task: delete-installation
      image: platform-automation-image
      file: platform-automation-tasks/tasks/delete-installation.yml
      input_mapping:
        env: configuration
    # code_snippet delete-installation-usage end
    # code_snippet delete-vm-usage start yaml
    - task: delete-vm
      image: platform-automation-image
      file: platform-automation-tasks/tasks/delete-vm.yml
      input_mapping:
        config: configuration
      ensure: &put-state
        do:
        - put: state
          params:
            file: generated-state/state.yml
    # code_snippet delete-vm-usage end
  - name: install-opsman
    serial: true
    serial_groups: [ install ]
    plan:
      - aggregate:
        - get: platform-automation-image
          params:
            unpack: true
        - get: one-time-trigger
          trigger: true
        - get: platform-automation-tasks
          params:
            unpack: true
        - get: configuration
        - get: state
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: download-opsman-image
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
          CONFIG_FILE: download-product/opsman.yml
          SOURCE: s3
        input_mapping:
          config: configuration
        output_mapping:
          downloaded-product: opsman-image
      # code_snippet create-vm-usage start yaml
      - task: create-vm
        image: platform-automation-image
        file: platform-automation-tasks/tasks/create-vm.yml
        input_mapping:
          image: opsman-image
          config: configuration
        ensure: *put-state
      # code_snippet create-vm-usage end
      # code_snippet configure-authentication-usage start yaml
      - task: configure-authentication
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-authentication.yml
        attempts: 10
        input_mapping:
          env: configuration
          config: configuration
      # code_snippet configure-authentication-usage end
      # code_snippet configure-director-usage start yaml
      - task: configure-director
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-director.yml
        input_mapping:
          config: configuration
          env: configuration
      # code_snippet configure-director-usage end
      # code_snippet apply-director-changes-usage start yaml
      - task: apply-director-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/apply-director-changes.yml
        input_mapping:
          env: configuration
      # code_snippet apply-director-changes-usage end
      - task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
          env: configuration
        params:
          INSTALLATION_FILE: installation-$timestamp.zip
      - put: installation
        params:
          file: installation/installation*.zip

  - name: staged-director-config
    serial: true
    plan:
      - aggregate:
          - get: platform-automation-tasks
            params: {unpack: true}
          - get: platform-automation-image
            params: {unpack: true}
          - get: configuration
          - get: state
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet staged-director-config-usage start yaml
      - task: staged-director-config
        image: platform-automation-image
        file: platform-automation-tasks/tasks/staged-director-config.yml
        input_mapping:
          env: configuration
        ensure: *put-state
      # code_snippet staged-director-config-usage end

  - name: export-installation
    serial: true
    plan:
      - aggregate:
          - get: daily-trigger
            trigger: true
          - get: platform-automation-image
            params:
              unpack: true
            passed: [ install-opsman ]
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
          - get: one-time-trigger
            passed: [ install-opsman ]
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet revert-staged-changes-usage start yaml
      - task: revert-staged-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/revert-staged-changes.yml
        input_mapping:
          env: configuration
        params:
          INSTALLATION_FILE: installation-$timestamp.zip
      # code_snippet revert-staged-changes-usage end
      # code_snippet export-installation-usage start yaml
      - task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
          env: configuration
        params:
          INSTALLATION_FILE: installation-$timestamp.zip
      # code_snippet export-installation-usage end
      - put: installation
        params:
          file: installation/installation*.zip

  - name: upgrade-opsman
    serial: true
    serial_groups: [ install ]
    plan:
      - aggregate:
          - get: one-time-trigger
            passed: [ export-installation ]
          - get: platform-automation-image
            params:
              unpack: true
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: installation
            passed: [ export-installation ]
          - get: configuration
          - get: state
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: download-opsman-image
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
          CONFIG_FILE: download-product/opsman.yml
          SOURCE: s3
        input_mapping:
          config: configuration
        output_mapping:
          downloaded-product: opsman-image
      # code_snippet upgrade-opsman-usage start yaml
      - task: upgrade-opsman
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upgrade-opsman.yml
        input_mapping:
          image: opsman-image
          config: configuration
          env: configuration
        ensure: *put-state
      # code_snippet upgrade-opsman-usage end
      - task: configure-director
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-director.yml
        input_mapping:
          config: configuration
          env: configuration
      - task: apply-director-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/apply-director-changes.yml
        input_mapping:
          env: configuration
      - task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
          env: configuration
        params:
          INSTALLATION_FILE: installation-$timestamp.zip
      - put: installation
        params:
          file: installation/installation*.zip

  - name: upload-and-stage-pas
    serial: true
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - upgrade-opsman
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet download-product-usage-s3 start yaml
      # code_snippet download-product-s3-usage start yaml
      - task: download-pas
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
          CONFIG_FILE: download-product/pas.yml
          SOURCE: s3
        input_mapping:
          config: configuration
        output_mapping:
          downloaded-product: pas-product
          downloaded-stemcell: pas-stemcell
      # code_snippet download-product-s3-usage end
      # code_snippet download-product-usage-s3 end
      # code_snippet upload-product-usage start yaml
      - task: upload-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-product.yml
        input_mapping:
          product: pas-product
          env: configuration
      # code_snippet upload-product-usage end
      # code_snippet upload-stemcell-usage start yaml
      - task: upload-pas-stemcell
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-stemcell.yml
        input_mapping:
          env: configuration
          stemcell: pas-stemcell
      # code_snippet upload-stemcell-usage end
      # code_snippet stage-product-usage start yaml
      - task: stage-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/stage-product.yml
        input_mapping:
          product: pas-product
          env: configuration
      # code_snippet stage-product-usage end

  - name: configure-pas
    serial: true
    serial_groups: [ install ]
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - upload-and-stage-pas
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet configure-product-usage start yaml
      - task: configure-pas
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-product.yml
        input_mapping:
          config: configuration
          env: configuration
          vars: configuration
        params:
          CONFIG_FILE: pas.yml
          VARS_FILES: vars/vars/pas.yml
      # code_snippet configure-product-usage end

  - name: upload-and-stage-pas-windows
    serial: true
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - upgrade-opsman
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: pas-windows-product
          - get: pas-windows-stemcell
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: upload-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-product.yml
        input_mapping:
          product: pas-windows-product
          env: configuration
      - task: upload-pas-windows-stemcell
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-stemcell.yml
        input_mapping:
          env: configuration
          stemcell: pas-windows-stemcell
      - task: stage-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/stage-product.yml
        input_mapping:
          product: pas-windows-product
          env: configuration

  - name: configure-pas-windows
    serial: true
    serial_groups: [ install ]
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - upload-and-stage-pas-windows
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: configure-pas
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-product.yml
        input_mapping:
          config: configuration
          env: configuration
        params:
          CONFIG_FILE: pas-windows.yml

  - name: upload-and-stage-healthwatch
    serial: true
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            trigger: true
            passed: [ "upgrade-opsman" ]
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: download-healthwatch
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
          CONFIG_FILE: download-product/healthwatch.yml
          SOURCE: s3
        input_mapping:
          config: configuration
        output_mapping:
          downloaded-product: healthwatch-product
          downloaded-stemcell: healthwatch-stemcell
      # code_snippet upload-and-stage-product-usage start yaml
      - task: upload-and-stage-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-and-stage-product.yml
        input_mapping:
          product: healthwatch-product
          env: configuration
      # code_snippet upload-and-stage-product-usage end
      - task: upload-healthwatch-stemcell
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-stemcell.yml
        input_mapping:
          env: configuration
          stemcell: healthwatch-stemcell

  - name: configure-healthwatch
    serial: true
    serial_groups: [ install ]
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - upload-and-stage-healthwatch
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: configure-healthwatch
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-product.yml
        input_mapping:
          config: configuration
          env: configuration
        params:
          CONFIG_FILE: healthwatch.yml

  - name: apply-product-changes
    serial: true
    serial_groups: [ telemetry, install ]
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - configure-healthwatch
              - configure-pas
              - configure-pas-windows
            trigger: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet pre-deploy-check-usage start yaml
      - task: pre-deploy-check
        image: platform-automation-image
        file: platform-automation-tasks/tasks/pre-deploy-check.yml
        input_mapping:
          env: configuration
      # code_snippet pre-deploy-check-usage end
      # code_snippet apply-changes-usage start yaml
      - task: apply-product-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/apply-changes.yml
        input_mapping:
          env: configuration
      # code_snippet apply-changes-usage end
      # code_snippet check-pending-changes-usage start yaml
      - task: check-pending-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/check-pending-changes.yml
        input_mapping:
          env: configuration
        params:
          ALLOW_PENDING_CHANGES: true
      # code_snippet check-pending-changes-usage end
      - task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
          env: configuration
        params:
          INSTALLATION_FILE: installation-$timestamp.zip
      - put: installation
        params:
          file: installation/installation*.zip
  - name: collect-telemetry
    serial: true
    serial_groups: [ telemetry ]
    plan:
      - aggregate:
          - get: telemetry-collector-binary
            params:
              unpack: true
          - get: platform-automation-image
            params:
              unpack: true
            passed:
              - apply-product-changes
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet collect-telemetry-usage start yaml
      - task: collect-telemetry-data
        image: platform-automation-image
        file: platform-automation-tasks/tasks/collect-telemetry.yml
        params:
          CONFIG_FILE: telemetry.yml
        input_mapping:
          env: configuration
          config: configuration
      # code_snippet collect-telemetry-usage end
      # code_snippet send-telemetry-usage start yaml
      - task: send-telemetry-data
        image: platform-automation-image
        file: platform-automation-tasks/tasks/send-telemetry.yml
        params:
          API_KEY: no-op-test-key
          DATA_FILE_PATH: collected-telemetry-data/FoundationDetails*.tar
    # code_snippet send-telemetry-usage end
  - name: staged-pas-config
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
          - get: state
      - task: interpolate-creds
        <<: *interpolate-creds
      # code_snippet staged-config-usage start yaml
      - task: staged-config
        image: platform-automation-image
        file: platform-automation-tasks/tasks/staged-config.yml
        input_mapping:
          env: configuration
        params:
          PRODUCT_NAME: cf
        ensure: *put-state
      # code_snippet staged-config-usage end
  - name: expiring-certificates
    plan:
    - aggregate:
      - get: platform-automation-image
        params:
          unpack: true
      - get: platform-automation-tasks
        params:
          unpack: true
      - get: configuration
      - get: state
    - task: interpolate-creds
      <<: *interpolate-creds
    # code_snippet expiring-certificates-usage start yaml
    - task: expiring-certificates
      image: platform-automation-image
      file: platform-automation-tasks/tasks/expiring-certificates.yml
      input_mapping:
        env: configuration
      params:
        EXPIRES_WITHIN: 6m
    # code_snippet expiring-certificates-usage end
  - name: staged-healthwatch-config
    plan:
      - aggregate:
          - get: platform-automation-image
            params:
              unpack: true
          - get: platform-automation-tasks
            params:
              unpack: true
          - get: configuration
          - get: state
      - task: interpolate-creds
        <<: *interpolate-creds
      - task: staged-config
        image: platform-automation-image
        file: platform-automation-tasks/tasks/staged-config.yml
        input_mapping:
          env: configuration
        params:
          PRODUCT_NAME: p-healthwatch
        ensure: *put-state

# code_snippet multiple-product-jobs end yaml
# code_snippet multiple-products-pipeline end
# The previous line helps maintain current documentation at http://docs.pivotal.io.
