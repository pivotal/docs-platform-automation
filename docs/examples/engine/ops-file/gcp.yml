---
- type: replace
  path: /instance_groups/name=web/azs
  value: [us-central1-a]
- type: replace
  path: /instance_groups/name=worker/azs
  value: [us-central1-a]
- type: replace
  path: /instance_groups/name=db/azs
  value: [us-central1-a]
- type: replace
  path: /instance_groups/name=web/jobs/name=web/properties/lets_encrypt?/acme_url
  value: https://acme-v02.api.letsencrypt.org/directory
- type: replace
  path: /instance_groups/name=web/jobs/name=uaa/properties/uaadb?/tls
  value: disabled
- type: replace
  path: /instance_groups/name=web/update?
  value:
    update_watch_time: 1000-150000
    canary_watch_time: 1000-150000
- type: replace
  path: /instance_groups/name=web/vm_extensions?/-
  value: concourse-lb
- type: replace
  path: /instance_groups/name=web/vm_extensions?/-
  value: public_ip
- type: replace
  path: /instance_groups/name=worker/vm_extensions?/-
  value: public_ip
- type: replace
  path: /instance_groups/name=worker/vm_extensions?/-
  value: increased-disk
