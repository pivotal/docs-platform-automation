# code_snippet vsphere-configuration start yaml
---
opsman-configuration:
  vsphere:
    vcenter:
      ca_cert:                      # REQUIRED if insecure: 0 (secure)
      datacenter: example-dc
      datastore: exmple-ds-1
      folder: /example-dc/vm/Folder # RECOMMENDED, but not required
      resource_pool: /example-dc/host/example-host/Resources/ResPool # or /<Data Center Name>/host/<Cluster Name>
      url: vcenter.example.com
      username: admin
      password: password
      # Optional
      # host:                       # DEPRECATED: Platform Automation cannot guarantee
                                    # the location of the VM, given the nature of vSphere
      # insecure:                   # default: 0 (secure) | 1 (insecure)

    disk_type: thin                 # thin|thick
    dns: 8.8.8.8
    gateway: 192.168.10.1
    hostname: pcf.example.com
    netmask: 255.255.255.192
    network: virtual-network
    ntp: ntp.ubuntu.com
    private_ip: 10.0.0.2
    ssh_public_key: ssh-rsa ......  # REQUIRED Ops Manager >= 2.6
    # Optional
    # cpu:                          # default: 1
    # memory:                       # default: 8 (GB)
    # ssh_password:                 # REQUIRED if ssh_public_key not defined
                                    # (Ops Manager < 2.6 ONLY)
    # vm_name:                      # default: Ops_Manager
# code_snippet vsphere-configuration end
